 <html lang="en">

<head>
    <title>CSE312 Homework App</title>
    <link rel="stylesheet" type="text/css" href="public/login.css" />
</head>

<body>
    <section class="wrapper">
        <div class="form signup">
          <header>Signup</header>
          <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <input type="text" placeholder="Username" name="username_reg"required />
            <input type="email" placeholder="Email" name="email_reg"required />
            <input type="password" placeholder="Password" name="password_reg" required />
            <input class="button-56" type="submit" value="Signup" />
          </form>
        </div>
        <div class="form login">
          <header>Login</header>
          <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <input type="text" placeholder="Username" name="username_login" required />
            <input type="email" placeholder="Email" name="email_login"required />
            <input type="password" placeholder="Password" name="password_login" required />

            <button onclick="location.href='/guest'" class="button-56">Login as Guest</button>
            <input class="button-56" type="submit" value="Login" />
          </form>
        </div>


        <script>
          const wrapper = document.querySelector(".wrapper"),
            signupHeader = document.querySelector(".signup header"),
            loginHeader = document.querySelector(".login header");
          loginHeader.addEventListener("click", () => {
            wrapper.classList.add("active");
          });
          signupHeader.addEventListener("click", () => {
            wrapper.classList.remove("active");
          });
        </script>
      </section>





    <script src="public/functions.js"></script>
</body>

</html>
